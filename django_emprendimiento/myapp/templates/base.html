{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>
            {% block title %}
                Servicio
            {% endblock %}
        </title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'template_bootstrap/img/apple-icon.png' %}" />
        <link rel="icon" type="image/png" href="{% static 'template_bootstrap/img/favicon.png' %}" />

        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

        <!-- CSS Files -->
        <link href="{% static 'template_bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'template_bootstrap/css/material-bootstrap-wizard.css' %}" rel="stylesheet" />

        <!-- CSS Just for demo purpose, don't include it in your project -->
        <link href="{% static 'template_bootstrap/css/demo.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% block style %}
        <style> 
            .bg-img{
            background-image: url( "{% static 'template_bootstrap/img/client_bk.png' %}");
            }
        </style>
    {% endblock %}
    
    </head>

    <body>
        <div class="image-container set-full-height bg-img" ;>
            <a href="http://demos.creative-tim.com/material-kit/index.html?ref=material-bootstrap-wizard" class="made-with-mk">
                <div class="brand">MK</div>
                <div class="made-with">Made with <strong>Material Kit</strong></div>
            </a>
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
            <div class="footer">
                <div class="container text-center">
                &copy; Walter Giovanny Cuadros Rinc√≥n
                </div>
            </div>
        </div>
        
    </body>
    <!--   Core JS Files   -->
    <script src="{% static 'template_bootstrap/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'template_bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'template_bootstrap/js/jquery.bootstrap.js' %}" type="text/javascript"></script>

    <!--  Plugin for the Wizard -->
    <script src="{% static 'template_bootstrap/js/material-bootstrap-wizard.js' %}"></script>

    <!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
    <script src="{% static 'template_bootstrap/js/jquery.validate.min.js' %}"></script>
</html>
