
{% extends "base.html" %}

{% load static %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
  <a class="btn btn-primary btn-lg" href="{% url 'new_group' %}" role="button">Add Group</a>
          {% for group in groups %}
                <h1>
                    <a href="{% url 'get_group' group.id %}">
                        {{ group.title }}

                    </a>
                </h1>
                <p>
                    {{ group.description }}
                </p>

          {% endfor %}

{% endblock %}
